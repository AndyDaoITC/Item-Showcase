<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./img/products/shop logo.png" />
</head>
<body>
    <div class="container">
        <a class="btn btn-danger float-right mt-3" href="login-admin.html">Log Out</a>
        <h1>Admin</h1>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <lable>Name<span class="text-danger">*</span></lable>
                    <input type="text" class="form-control" id="name"/>
                    <small class="text-danger font-weight-bold" id="name-error"></small> 
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <lable>Price<span class="text-danger">*</span></lable>
                    <input type="text" class="form-control" id="price"/>
                    <small class="text-danger font-weight-bold" id="price-error"></small> 
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <lable>Sale Price<span class="text-danger">*</span></lable>
                    <input type="text" class="form-control" id="sale-price"/>
                    <small class="text-danger font-weight-bold" id="sale-price-error"></small>
                </div>
            </div>
            <div class="col 6">
                <div class="form-group">
                    <lable>Link<span class="text-danger">*</span></lable>
                    <input type="text" class="form-control" id="link"/>
                    <small class="text-danger font-weight-bold" id="link-error"></small>
                </div>
            </div>
            <div class="col-12">
                <button id="addBtn" type="button" class="btn btn-success mb-4">Add</button>
                <button id="updateBtn" type="button" class="btn btn-success mb-4">Update</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <input id="crudSearch" type="text" placeholder="Search for an item" class="form-control form-control-sm mb-3">
            </div>
        </div>
        <table class="table table-bordered" id="crudTable">
            <thread>
                <tr>
                    <th>ID Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thread>
            <thbody>
            </thbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
